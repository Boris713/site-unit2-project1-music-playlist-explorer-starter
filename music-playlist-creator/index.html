<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="order">
        <input type="text" id="search-bar" placeholder="Search...">

        <div class="sort-container">
            <button id="sort-btn">Sort</button>
            <select id="sort-menu">
            <option value="" selected disabled hidden>Choose here</option>
              <option value="name">Name</option>
              <option value="likes">Likes</option>
            </select>
          </div>
        </div>

        <h1>Music Playlist Explorer</h1>
        <a href="./featured.html" class="featured-link">Featured Page</a>
        
    </header>
    

    <main> 
        <!-- holder for playlists -->
        <section class="playlist-cards"></section> 

        
        <!-- playlist information -->
        <div class="modal-overlay">
            <div class="modal-content">
                <span id="close-modal">&times;</span>

                <div class="image-text"> 
                        <img src="./assets/img/playlist.png" alt="" class="playlist-img">
                    <div class="modal-header"> 
                        <h1>Playlist name</h1>
                        <p>Created by</p>
                    </div>
                </div>

                <button id="shuffle-btn">Shuffle</button>
                <!-- song information(from data.js) -->
                <div class="songs-wrapper">
                <ul id="songs-list"></ul>
            </div>

            </div>
        </div>

        
    </main>

    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
